on:
    push:
        branches:
            - master
    pull_request:
        branches:
            - "*"

name: Build and Push Image

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Make base image
              run: github-action-scripts/make-base-image.sh

            - name: Build
              run: github-action-scripts/build.sh

            - name: Push
              run: github-action-scripts/push.sh
