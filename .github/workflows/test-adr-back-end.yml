on:
    push:
        branches:
            - master
    pull_request:
        branches:
            - "*"

name: Test ADR Back End

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Make shared image
              uses: ./.github/actions/make-shared-env

            - name: Run deps
              run: scripts/run-dependencies.sh

            - name: Test back end (ADR)
              run: src/gradlew -p src :app:test --tests org.imperial.mrc.hint.integration.adr*
